<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>RentalApp</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/customer'"> Customer </a>
      <a mat-button [routerLink]="'/rentedPlace'"> Rented Place </a>  
      <a mat-button [routerLink]="'/tenant'"> Tenant </a>   
      <a mat-button [routerLink]="'/account'"> Account </a>   
      <a mat-button [routerLink]="'/report'"> Report </a>       
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
      <span style="font-size: 12px;">RentalApp helps you easily manage your Rental business and contracts</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/customer'"> Customer </a>
      <a mat-list-item [routerLink]="'/rentedPlace'"> Rented Place </a>   
      <a mat-list-item [routerLink]="'/tenant'"> Tenant </a>    
      <a mat-list-item [routerLink]="'/account'"> Account </a>   
      <a mat-list-item [routerLink]="'/report'"> Report </a>           
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
